<!-- Home Page -->
<section ng-controller="HomeController">

    <div class="header">
        <div class="logo">
            <img src="images/logo.png">
        </div>

        <div class="instructions">
            <div class="control"><span>Contr√≥lalo</span> con tu smartphone</div>
            <img class="phone-control" src="images/instrutions-phone.png" alt="instrutions-phone" />
            <div class="go-to">
                <div class="go">Entra a</div>
                <div class="to">http://kmkz.com/not</div>
            </div>
        </div>
    </div>
    
    <div class="container-news">
        <slick  slides-to-show=2 slides-to-scroll=1 center-mode=true init-onload=true data="categories">
            <div ng-repeat="category in categories">
                <div class="container-categories">
                    <div class="categories design">
                        <div class="icon"><img src="images/categories1.png"></div>
                        <div class="title">{[{ category }]}</div>
                        <div class="rss">Mashable | The Next Web | Smashing Magazine | Awwwards</div>
                    </div>
                </div>
            </div>
        </slick>

        
        <slick slides-to-show=3 slides-to-scroll=1 init-onload=true data="images">
            <div ng-repeat="thing in images">
                <div class="container-news"> 
                    <div class="news">
                        <div class="news-img design"><img ng-src="{[{ images[$index] }]}"></div>
                        <div class="title">{[{ titles[$index] }]}</div>
                        <div class="date">{[{ dates[$index] | date }]}</div>
                        <div class="description">{[{ descriptions[$index] }]}</div>
                        <div class="downloads">
                            <img src="images/downloads.png">
                            DESCARGADA <span>231</span> VECES
                        </div>
                        <div class="icon">
                            <img src="images/mashable.png">
                        </div>
                    </div>
                </div>
            </div>
        </slick> 
    </div>

    <div class="select-news">
        <div class="container-arrow">
            <div class="arrow-left"></div>
            <div class="arrow-right"></div>
        </div>
    </div>
    
</section>
