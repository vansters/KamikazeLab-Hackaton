<!-- Home Page -->
<section ng-controller="HomeController">

    <div class="header">
        <div class="logo">
            <img src="images/logo.png">
        </div>

        <div class="instructions">
            <div class="control"><span>Contr√≥lalo</span> con tu smartphone</div>
            <img class="phone-control" src="images/instrutions-phone.png" alt="instrutions-phone" />
            <div class="go-to">
                <div class="go">Entra a</div>
                <div class="to">http://kmkz.com/not</div>
            </div>
        </div>
    </div>
    
    <div class="container-news">
        <div ng-repeat="data in feedData | limitTo:9">
            <div class="news">
                <div class="news-img"><img ng-src="{[{ data.img }]}"></div>
                <div class="title">{[{ data.title }]}</div>
                <div class="date">{[{ data.publishedDate | date }]}</div>
                <div class="description">{[{ data.contentSnippet }]}</div>
            </div>
        </div>
    </div>


</section>
